<!doctype html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/form_authorization.css">
    <title>Регистрация</title>

    <body>
        <div class="auth">
            <h1 class="auth-title">Регистрация</h1>

            <form action="/" method="post">
                <div class="form-group">
                    <input class="input" type="text" name="name" placeholder="Ваше полное имя">
                </div>

                <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="Ваш e-mail">
                </div>

                <div class="form-group">
                    <input class="input" type="tel" name="tel" placeholder="Ваш номер телефона">
                </div>

                <div class="form-group">
                    <input class="input" type="password" name="password" placeholder="Придумайте пароль">
                </div>

                <div class="form-group">
                    <input class="input" type="password" name="password_confirm" placeholder="Повторите пароль">
                </div>

                <div class="form-group">
                    <select class="select" name="city">
                        <option>Киев</option>
                        <option>Львов</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="rules" id="rules">
                    <label for="rules">Принимаю условия пользования</label>
                </div>

                <button class="btn" type="submit">Готов</button>

                <a class="nav-link-img" href="../other.html" alt="">
                    <img src="../img/icon_4.png" width=50 height=50>
                </a>
            </form>
        </div>
    </body>
</html>
